version: '3.8'

services:
  rag-chatbot:
    build: .
    container_name: utils-resume-chatbot
    ports:
      - "8501:8501"
    volumes:
      - ./data/vectordb:/app/data/vectordb
      - ./data/uploads:/app/data/uploads
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
